						<span class="col float-end">
							<a href="#" class="btn" id="themeToggleSwitch">
								<span class="fa-fw fad fa-moon-stars" id="themeToggleIcon"></span>
							</a>
							<script>
								let themes = ["dark", "light"];
								let icons = {
									dark: {
										icon: "fa-moon-stars",
										theme: "dark",
									},
									light: {
										icon: "fa-sun",
										theme: "light",
									},
								};

								let currentTheme = localStorage.getItem("ace-theme") || "dark";
								if (!themes.includes(currentTheme)) currentTheme = themes[0];

								let setTheme = (theme) => {
									let toggleButton = document.getElementById("themeToggleIcon");
									let htmlElement = document.querySelector("html");
									htmlElement.setAttribute("data-bs-theme", theme);
									localStorage.setItem("ace-theme", currentTheme);
									toggleButton.className = `fa-fw fad ${icons[currentTheme].icon}`;
								};
								let onClick = () => {
									currentTheme = currentTheme === "light" ? "dark" : "light";
									setTheme(currentTheme);
								};
								setTheme(currentTheme);

								let themeToggleSwitch = document.getElementById("themeToggleSwitch");
								themeToggleSwitch.addEventListener("click", onClick);

							</script>
						</span>

	<!--
					Quotes
				-->
	<script>
		function changeQuote() {

			let quoteElement = document.getElementById("quote");
			let quotes = ["It's okay to live, even if there's no greater point to living.",
				"It's better to be hurt than to hurt others. Nice people can be happy with just that.",
				"Never trust anyone too much. Remember, the devil was once an angel.",
				"Sometimes good people make bad choices. It doesn't mean they are bad people. It means they're human.",
				"When You Entrust So Much Of Your Everyday Life To Those Electronic Devices, The Argument That You Aren't A Cyborg Isn't Very Convincing.",
				"Celebrate your mastery: Automate for hours or excel in minutes, for the true virtuoso chooses efficiency over effort.",
				"In the orchestra of productivity, automation conducts the symphony, while manual labor plays the occasional note.",
				"Efficiency is the beacon of progress; automation, the lighthouse guiding us away from the treacherous shores of manual toil.",
				"In the dance of productivity, automation waltzes gracefully, leaving manual steps stumbling in its elegant wake.",
				"Automation: the alchemy that turns hours of labor into minutes of mastery.",
				"Choose the path of automation, where minutes of ingenuity replace hours of tedium.",
				"In the grand tapestry of productivity, automation weaves a masterpiece while manual work remains a mere thread.",
				"Embrace automation as your muse; let manual labor be but a fleeting shadow in your creative process.",
				"Automation is the phoenix rising from the ashes of manual drudgery, breathing life into efficiency.",
				"The wise artisan knows that automation's touch transforms the mundane into the extraordinary.",
				"In the realm of productivity, automation is the knight in shining armor, rescuing you from the dragon of manual toil."
			];
			let quote = `“${quotes[Math.floor(Math.random() * quotes.length)]}”`;
			quoteElement.innerHTML = quote;

		}

		function initPage() {
			changeQuote();
			setInterval(changeQuote, 30000);
		}

		initPage();
	</script>

	<!--
					Timeline Items
				-->

	<script>
		let activeTimelineContainer = document.getElementById("timelineContainerActive");
		let inactiveTimelineContainer = document.getElementById("timelineContainerInactive");
		let activeTimelineItems = [

			/**
			 * Active Items
			 */

			{
				align: "left",
				year: {
					start: 2014,
				},
				title: {
					icon: {
						group: "fad",
						name: "code",
					},
					text: "Back- & Front-End Development",
				},
				content: `Various back- and or front-end development focused on back-end<br>
					JavaScript (NodeJS), C# (.NET), HTML, CSS, SourcePawn and a few other languages not worth mentioning<br>
					More infos can be found on my github.`,
			}, {
				align: "left",
				year: {
					start: 2015,
				},
				title: {
					icon: {
						group: "fab",
						name: "steam-symbol",
					},
					text: "Source Movement",
				},
				content: `Source movement mostly low tier surf maps`,
			}, {
				align: "left",
				year: {
					start: 2016,
				},
				title: {
					icon: {
						group: "fad",
						name: "server",
					},
					text: "Server & Administration",
				},
				content: `Moderator or Admin on and for surf related servers`,
			}, {
				align: "left",
				year: {
					start: 2021,
				},
				title: {
					icon: {
						group: "fad",
						name: "laptop-code",
					},
					text: "Software & Application Engineer",
				},
				content: `Software & Application Engineer at K.R. Pfiffner AG`,
			},
		];
		let inactiveTimelineItems = [
			/**
			 * Inactive Items
			 */

			{
				align: "right",
				year: {
					start: 2017,
					end: 2021,
				},
				title: {
					icon: {
						group: "fad",
						name: "graduation-cap",
					},
					text: "Education: Automation Engineering",
				},
				content: `Education as Automation Engineer (Automatiker EFZ) at K.R. Pfiffner AG`
			}, {
				align: "right",
				year: {
					start: 2018,
					end: 2021,
				},
				title: {
					icon: {
						group: "fad",
						name: "users",
					},
					text: "z4lab",
				},
				content: `Admin and later Co-Owner / Developer for the former chill gaming community z4lab.com`
			}
		];

		let timelineItemHandler = (c, timelineItem) => {

			if (timelineItem.divider) {

				let divider = document.createElement("hr");
				divider.className = "mb-3 mt-3 bg-secondary";

				timelineContainer.appendChild(divider);

			} else {

				let timelineItemElement = document.createElement("div");
				timelineItemElement.className = `timeline-item ${timelineItem.align === "right" ? "text-end" : ""}`;

				let dateContent = document.createElement("div");
				dateContent.className = "date-content";

				let dateText = document.createElement("div");
				dateText.className = "date-outer text-muted";

				let dateWrapper = document.createElement("span");
				dateWrapper.className = "date";

				let yearText = document.createElement("span");
				yearText.className = "year mt-1";
				yearText.innerText = `${timelineItem.year.start}-${timelineItem.year.end || "present"}`;

				let start = Number(timelineItem.year.start);
				let end = Number(timelineItem.year.end) || (new Date).getFullYear();
				let duration = end - start;

				let yearSpan = document.createElement("span");
				yearSpan.className = "";
				yearSpan.innerText = `${duration}y`;

				dateWrapper.innerHTML = `${timelineItem.align === "right" ? yearSpan.outerHTML : yearText.outerHTML} — ${timelineItem.align === "right" ? yearText.outerHTML : yearSpan.outerHTML}`;

				// Append year elements
				dateText.appendChild(dateWrapper);
				dateContent.appendChild(dateText);
				timelineItemElement.appendChild(dateContent);

				let timelineContent = document.createElement("div");
				timelineContent.className = "timeline-content";

				let timelineTitle = document.createElement("h5");
				timelineTitle.className = "title";

				let timelineTitleIcon = document.createElement("i");
				timelineTitleIcon.className = `${timelineItem.title.icon.group || "far"} fa-fw fa-${timelineItem.title.icon.name}`;

				timelineTitle.innerHTML = `${timelineItem.align === "right" ? "" : timelineTitleIcon.outerHTML} ${timelineItem.title.text} ${timelineItem.align === "right" ? timelineTitleIcon.outerHTML : ""}`;

				let timelineText = document.createElement("p");
				timelineText.innerHTML = timelineItem.content;

				timelineContent.appendChild(timelineTitle);
				timelineContent.appendChild(timelineText);
				timelineItemElement.appendChild(timelineContent);

				c.appendChild(timelineItemElement);

			}
		}

		activeTimelineItems.forEach(i => timelineItemHandler(activeTimelineContainer, i));
		inactiveTimelineItems.forEach(i => timelineItemHandler(inactiveTimelineContainer, i));

	</script>

	<!--
					Uptime
				-->

	<script>
		let uptime = document.getElementById("uptime");
		uptime.innerHTML = Math.ceil((new Date() - new Date(2001 - 1, 12, 18)) / (1000 * 3600 * 24)) + "d";
	</script>
